<ion-content class="home">
    <ion-list inset>
        <ion-item>
            <ion-label>Username</ion-label>
            <ion-input type="text" [(ngModel)]="username" name="title"></ion-input>            
        </ion-item>
    </ion-list>
    <div padding>
        <button block (click)="getRepos()">Search</button>
    </div>
    <ion-card *ngFor="let repo of foundRepos" (click)="goToDetails(repo)">
        <ion-card-header>
            {{ repo.name }}
        </ion-card-header>
        <ion-card-content>
            {{ repo.description }}
        </ion-card-content>
    </ion-card>
</ion-content>
